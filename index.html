<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign in</title>
<style>
    *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#f4f4f4;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    background:#fff;
    width:350px;
    padding:32px 30px;
    border-radius:12px;
    box-shadow:0 5px 20px rgba(0,0,0,0.1);
}

.card h2{
    font-size:24px;
    margin-bottom:5px;
    display: flex;
    justify-content: center;
}

.signup{
    color: black;
    font-size: 14px;
    margin-bottom: 20px;
    margin-top: 10px;
    display: flex;
    justify-content: center;
    font-weight:bold;
}
.social-row{
    display:flex;
    justify-content: center;
    gap:12px;
    margin-bottom:20px;
}

.social{
    flex:1;
    padding:10px 0;
    background:white;
    border:1px solid #ccc;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    font-size:14px;
}
.sosial-google img{
    width: 18px;
    height: 12px;
    align-items: center;
}
.sosial-apple img{
    width: 255px;
    height: 18px;
    align-items: center;
}
.divider{
    display:flex;
    align-items:center;
    margin:20px 0;
}

.divider:before,
.divider:after{
    content:"";
    flex:1;
    height:1px;
    background:#ddd;
}

.divider span{
    color:#777;
    margin:0 10px;
    font-size:14px;
}

label{
    font-size:14px;
}

.label-row{
    display:flex;
    justify-content:space-between;
    margin-top:10px;
}

.forgot{
    font-size:13px;
    color:#0066ff;
    text-decoration:none;
}

input[type="email"],
input[type="password"]{
    width:100%;
    padding:12px;
    border:1px solid #ccc;
    margin-top:5px;
    margin-bottom:15px;
    border-radius:8px;
}

.remember{
    display:flex;
    align-items:center;
    gap:6px;
    margin:5px 0 20px 0;
    font-size:14px;
}

.remember input{
    width:auto;
    height:auto;
}

.signin{
    width:100%;
    padding:12px;
    background:#0066ff;
    color:#fff;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
    font-weight:bold;
}
</style>

</head>
<body>
<div class="card">
    <h2>Sign in</h2>
    <p class="signup">Need an account? Sign up</p>

    <div class="social-row">
        <button class="social google">
            <img src="c:\Users\RPL\OneDrive\Documents\PROJEK\Pak Faiz\logo-google3.png">
            Use Google
        </button>
        <button class="social apple">
            <img src="c:\Users\RPL\OneDrive\Documents\PROJEK\Pak Faiz\logo-apple3.png">
             Use Apple
        </button>
    </div>

    <div class="divider"><span>OR</span></div>

    <label>Email</label>
    <input type="email" placeholder="email@email.com">

    <div class="label-row">
        <label>Password</label>
        <a class="forgot" href="#">Forgot Password?</a>
    </div>
    <input type="password" placeholder="Enter Password">

    <label class="remember">
        <input type="checkbox"> Remember me
    </label>

    <button class="signin">Sign In</button>
</div>

</body>
</html>
